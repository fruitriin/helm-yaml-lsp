name: Test LSP Clients

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-server:
    name: Test LSP Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server
        run: |
          cd packages/server
          bun run build

      - name: Run server tests
        run: |
          cd packages/server
          bun test

      - name: Type check
        run: bun run typecheck

      - name: Check editor independence (no vscode imports in server)
        run: |
          if grep -rn "from ['\"]vscode['\"]" packages/server/src/ --include='*.ts'; then
            echo "::error::VSCode API imports found in server code. Use vscode-languageserver instead."
            exit 1
          fi

      - name: Lint and format with Biome
        run: bunx biome check .

  test-neovim-client:
    name: Test Neovim Client
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install nvim-lspconfig
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/plugins/start
          git clone --depth 1 https://github.com/neovim/nvim-lspconfig.git \
            ~/.local/share/nvim/site/pack/plugins/start/nvim-lspconfig

      - name: Install dependencies
        run: bun install

      - name: Build server
        run: |
          cd packages/server
          bun run build

      - name: Test Neovim client
        run: |
          cd packages/nvim-client
          bun test

  test-integration:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install nvim-lspconfig
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/plugins/start
          git clone --depth 1 https://github.com/neovim/nvim-lspconfig.git \
            ~/.local/share/nvim/site/pack/plugins/start/nvim-lspconfig

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Run integration tests
        run: bun run test

  test-multiple-os:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server
        run: |
          cd packages/server
          bun run build

      - name: Run server tests
        run: |
          cd packages/server
          bun test
